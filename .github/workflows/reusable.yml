name: Reusable Workflow

on:
  workflow_call:
    inputs:
      name:
        description: "Name"
        required: true
        type: string

jobs:
  print-name:
    name: Print name
    runs-on: ubuntu-latest
    continues-on-error: true

    steps:
      - name: Print name
        id: print-name
        run: |
          echo "Name: ${{ inputs.name }}"
          npm install

  print-secret:
    name: Print secret
    runs-on: ubuntu-latest
    needs: print-name

    steps:
      - name: Print secret
        id: print-secret
        run: |
          echo "Secret: ${{ toJSON(secrets) }}"
